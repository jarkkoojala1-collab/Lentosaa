<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√§√§ennusteiden tutkija</title>

    <style>
        /* Perusasetukset puhelimelle */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1e2430;
            color: white;
            text-align: center;
            margin: 0;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 100%;
            margin: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Hakukentt√§ ja nappi optimoitu sormelle */
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        input, button {
            padding: 15px;
            font-size: 16px; /* 16px est√§√§ iPhonen automaattisen zoomin */
            border-radius: 10px;
            border: none;
            outline: none;
        }

        input {
            flex: 1;
            max-width: 200px;
            background: #2b3245;
            color: white;
        }

        button {
            background: #4fc3f7;
            color: #1e2430;
            font-weight: bold;
            cursor: pointer;
            min-width: 80px;
        }

        /* Analyysilaatikot */
        .analyysi-box {
            background: #2b3245;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h3 {
            margin: 10px 0 5px 0;
            font-size: 1.2rem;
        }

        .syy-teksti {
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Tuntikortit: Rullaavat sivusuunnassa puhelimella */
        .tunnit-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 5px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            background: #2b3245;
            padding: 12px;
            border-radius: 12px;
            min-width: 100px;
            flex: 0 0 auto;
            scroll-snap-align: start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .wind-arrow {
            display: inline-block;
            font-size: 24px;
            color: #4fc3f7;
            margin: 5px 0;
        }

        h2 {
            font-size: 1.1rem;
            margin-top: 25px;
            text-align: left;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå¶Ô∏è S√§√§ennusteet</h1>
        <p>Lentos√§√§: Rinne & PPG</p>
        
        <div class="search-box">
            <input id="city" type="text" placeholder="Kaupunki..." onkeypress="if(event.key === 'Enter') haeSaa()">
            <button onclick="haeSaa()">Hae</button>
        </div>

        <h2 id="otsikko" style="text-align:center; border:none;">Sy√∂t√§ paikka aloittaaksesi</h2>

        <div class="analyysi-box" id="analyysiOsio" style="display:none;">
            <div id="rinne"></div>
            <div id="ppg"></div>
        </div>

        <h2 id="ennusteOtsikko" style="display:none;">Seuraavat 12 tuntia</h2>
        <div id="tunnit" class="tunnit-container"></div>
    </div>

    <script>
        async function geokoodaa(kaupunki) {
            try {
                const url = `https://geocoding-api.open-meteo.com/v1/search?name=${kaupunki}&count=1&language=fi`;
                const res = await fetch(url);
                const data = await res.json();
                return data.results?.[0];
            } catch (e) { return null; }
        }

        async function haeSaa() {
            const kaupunki = document.getElementById("city").value;
            if (!kaupunki) return;

            const paikka = await geokoodaa(kaupunki);
            if (!paikka) {
                alert("Paikkaa ei l√∂ytynyt.");
                return;
            }

            document.getElementById("otsikko").innerText = paikka.name;
            document.getElementById("analyysiOsio").style.display = "block";
            document.getElementById("ennusteOtsikko").style.display = "block";

            const url = `https://api.open-meteo.com/v1/forecast?latitude=${paikka.latitude}&longitude=${paikka.longitude}&hourly=temperature_2m,cloudcover,windspeed_10m,winddirection_10m,windgusts_10m,cape,precipitation&timezone=auto&current_weather=true`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                const start = data.hourly.time.indexOf(data.current_weather.time) || 0;

                analysoiRinne(data.hourly, start);
                analysoiPPG(data.hourly, start);
                naytaTunnit(data.hourly, start);
            } catch (e) { alert("Virhe s√§√§haussa."); }
        }

        function analysoiRinne(h, start) {
            let t = "Huono", c = "#ff5252", s = "Liian kova/puuskainen tuuli";
            for (let i = start; i < start + 12; i++) {
                const w = h.windspeed_10m[i], g = h.windgusts_10m[i], cl = h.cloudcover[i];
                if (w >= 4 && w <= 10 && (g-w) < 4 && cl > 20 && cl < 90) {
                    t = "Hyv√§"; c = "#69f0ae"; s = "Tasainen nostotuuli"; break;
                } else if (w >= 3 && w <= 12) {
                    t = "Mahdollinen"; c = "#ffd740"; s = "Rajakelpoinen tuuli";
                }
            }
            document.getElementById("rinne").innerHTML = `<h3 style="color:${c}">ü™Ç Rinne: ${t}</h3><span class="syy-teksti">${s}</span>`;
        }

        function analysoiPPG(h, start) {
            let t = "Huono", c = "#ff5252", s = "Liian tuulista";
            for (let i = start; i < start + 6; i++) {
                const w = h.windspeed_10m[i], g = h.windgusts_10m[i], r = h.precipitation[i];
                if (w <= 4 && (g-w) < 2 && r == 0) {
                    t = "Hyv√§"; c = "#69f0ae"; s = "Tyyni ja vakaa"; break;
                } else if (w <= 6 && r == 0) {
                    t = "Mahdollinen"; c = "#ffd740"; s = "Kokenut pilotti";
                }
            }
            document.getElementById("ppg").innerHTML = `<h3 style="color:${c}">üõ©Ô∏è PPG: ${t}</h3><span class="syy-teksti">${s}</span>`;
        }

        function naytaTunnit(hourly, start) {
            const div = document.getElementById("tunnit");
            div.innerHTML = "";
            for (let i = start; i < start + 12; i++) {
                const time = hourly.time[i].slice(11, 16);
                const dir = hourly.winddirection_10m[i];
                div.innerHTML += `
                    <div class="card">
                        <b>${time}</b><br>
                        ${hourly.temperature_2m[i]}¬∞C<br>
                        üí® ${hourly.windspeed_10m[i]}m/s<br>
                        <div class="wind-arrow" style="transform: rotate(${dir}deg);">‚Üë</div><br>
                        <small>${dir}¬∞</small>
                    </div>`;
            }
        }
    </script>
</body>
</html>
