<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√§√§ennusteiden tutkija</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e2430;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        input {
            width: 200px;
        }

        button {
            background: #4fc3f7;
            color: #1e2430;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #81d4fa;
        }

        .card {
            background: #2b3245;
            padding: 15px;
            margin: 8px;
            border-radius: 10px;
            display: inline-block;
            width: 130px;
            vertical-align: top;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .wind-arrow {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: #4fc3f7;
            line-height: 1;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #3d465d;
            padding-bottom: 10px;
        }

        #otsikko {
            color: #4fc3f7;
        }

        .analyysi-box {
            background: #2b3245;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå¶Ô∏è S√§√§ennusteiden tutkija</h1>
        
        <p>Hae paikkakunnan lentos√§√§ (Rinnelento & PPG)</p>
        
        <input id="city" placeholder="Esim. Helsinki" onkeypress="if(event.key === 'Enter') haeSaa()">
        <button onclick="haeSaa()">Hae s√§√§</button>

        <h2 id="otsikko">Anna kaupungin nimi yll√§</h2>

        <div class="analyysi-box">
            <div id="rinne"></div>
            <div id="ppg"></div>
        </div>

        <h2>Seuraavat 12 tuntia</h2>
        <div id="tunnit"></div>
    </div>

    <script>
        async function geokoodaa(kaupunki) {
            try {
                const url = `https://geocoding-api.open-meteo.com/v1/search?name=${kaupunki}&count=1&language=fi`;
                const res = await fetch(url);
                const data = await res.json();
                return data.results?.[0];
            } catch (e) {
                console.error("Geokoodaus ep√§onnistui", e);
                return null;
            }
        }

        async function haeSaa() {
            const kaupunki = document.getElementById("city").value;
            if (!kaupunki) return;

            const paikka = await geokoodaa(kaupunki);

            if (!paikka) {
                alert("Paikkaa ei l√∂ytynyt. Kokeile toista kaupunkia.");
                return;
            }

            document.getElementById("otsikko").innerText = paikka.name + ", " + (paikka.country || "");

            const lat = paikka.latitude;
            const lon = paikka.longitude;
            
            // Haetaan s√§√§data (mukaan lukien current_weather tunnistamaan nykyhetki)
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,cloudcover,windspeed_10m,winddirection_10m,windgusts_10m,cape,precipitation&timezone=auto&current_weather=true`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                // Etsit√§√§n nykyisen tunnin indeksi datasta
                const nykyAika = data.current_weather.time;
                const aloitusIndeksi = data.hourly.time.indexOf(nykyAika);
                
                // Jos indeksi√§ ei l√∂ydy, aloitetaan alusta (0)
                const start = aloitusIndeksi !== -1 ? aloitusIndeksi : 0;

                analysoiRinne(data.hourly, start);
                analysoiPPG(data.hourly, start);
                naytaTunnit(data.hourly, start);
            } catch (e) {
                alert("S√§√§datan haku ep√§onnistui.");
                console.error(e);
            }
        }

        function analysoiRinne(h, start) {
            let tulos = "Huono";
            let vari = "#ff5252";
            let syy = "Liian heikko tai puuskainen tuuli";

            // Analysoidaan 12 tuntia t√§st√§ hetkest√§
            for (let i = start; i < start + 12; i++) {
                const wind = h.windspeed_10m[i];
                const gust = h.windgusts_10m[i];
                const clouds = h.cloudcover[i];
                const cape = h.cape?.[i] ?? 0;

                if (wind >= 4 && wind <= 10 && (gust - wind) < 4 && clouds > 20 && clouds < 90 && cape < 300) {
                    tulos = "Hyv√§";
                    vari = "#69f0ae";
                    syy = "Tasainen nostotuuli ja sopiva pilvisyys";
                    break;
                } else if (wind >= 3 && wind <= 12) {
                    tulos = "Mahdollinen";
                    vari = "#ffd740";
                    syy = "Rajakelpoinen tuuli, tarkista olosuhteet";
                }
            }

            document.getElementById("rinne").innerHTML =
                `<h3 style="color:${vari}">ü™Ç Rinnelento: ${tulos}</h3><p>${syy}</p>`;
        }

        function analysoiPPG(h, start) {
            let tulos = "Huono";
            let vari = "#ff5252";
            let syy = "Liian tuulinen tai terminen";

            // Paramoottorille katsotaan vain l√§hitulevaisuutta (6h)
            for (let i = start; i < start + 6; i++) {
                const wind = h.windspeed_10m[i];
                const gust = h.windgusts_10m[i];
                const cape = h.cape?.[i] ?? 0;
                const rain = h.precipitation[i];

                if (wind <= 4 && (gust - wind) < 2 && cape < 100 && rain == 0) {
                    tulos = "Hyv√§";
                    vari = "#69f0ae";
                    syy = "Tyyni ja vakaa ilma";
                    break;
                } else if (wind <= 6 && rain == 0) {
                    tulos = "Mahdollinen";
                    vari = "#ffd740";
                    syy = "Kokenut pilotti, hieman tuulta";
                }
            }

            document.getElementById("ppg").innerHTML =
                `<h3 style="color:${vari}">üõ©Ô∏è Paramoottori: ${tulos}</h3><p>${syy}</p>`;
        }

        function naytaTunnit(hourly, start) {
            const div = document.getElementById("tunnit");
            div.innerHTML = "";

            // N√§ytet√§√§n 12 tuntia t√§st√§ hetkest√§
            for (let i = start; i < start + 12; i++) {
                if (!hourly.time[i]) break;

                const time = hourly.time[i].slice(11, 16);
                const temp = hourly.temperature_2m[i];
                const wind = hourly.windspeed_10m[i];
                const dir = hourly.winddirection_10m[i];

                div.innerHTML += `
                    <div class="card">
                        <b>${time}</b><br>
                        <span style="font-size: 1.2em;">${temp}¬∞C</span><br>
                        üí® ${wind} m/s<br>
                        <div class="wind-arrow" style="transform: rotate(${dir}deg);" title="Suunta: ${dir}¬∞">‚Üë</div><br>
                        <small>${dir}¬∞</small>
                    </div>`;
            }
        }
    </script>
</body>
</html>
